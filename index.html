<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធវត្តមាន | DUC Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; }

        /* --- Month Selector --- */
        .month-selector-container {
            margin-bottom: 15px;
            text-align: right;
        }
        
        select#monthSelect {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-family: 'Kantumruy Pro', sans-serif;
            font-size: 0.95rem;
            color: var(--text-dark);
            background-color: white;
            cursor: pointer;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        select#monthSelect:hover, select#monthSelect:focus {
            border-color: var(--primary);
        }

        /* --- Search Area --- */
        .search-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Kantumruy Pro', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-icon-input {
            position: absolute;
            left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-light); pointer-events: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        button.search-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 25px; border-radius: 12px; cursor: pointer;
            font-family: 'Kantumruy Pro', sans-serif; font-weight: 600;
            transition: 0.2s; white-space: nowrap;
        }
        button.search-btn:hover { background: var(--primary-dark); }

        /* Suggestion Box */
        .suggestion-list {
            position: absolute; top: 105%; left: 0; width: 100%;
            background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 100;
            max-height: 250px; overflow-y: auto; display: none;
            border: 1px solid #f3f4f6; text-align: left;
        }
        .suggestion-item {
            padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid #f9fafb; display: flex; justify-content: space-between;
        }
        .suggestion-item:hover { background-color: #f0fdfa; color: var(--primary); }

        /* --- Main Card --- */
        #dashboard-content { display: none; animation: popIn 0.5s ease; }
        .main-card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.08); }

        .card-header-section {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 2.5rem 2rem; text-align: center; color: white;
        }
        
        .profile-img-box {
            width: 110px; height: 110px; margin: 0 auto 15px;
            border-radius: 50%; border: 4px solid rgba(255,255,255,0.2);
            padding: 3px; background: rgba(255,255,255,0.1);
        }
        .profile-img-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: white; }
        .profile-placeholder { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: white; color: #cbd5e1; font-size: 2.5rem; }

        .user-name { font-size: 1.6rem; font-weight: 700; margin: 0; }
        .user-meta { color: #94a3b8; font-size: 0.95rem; margin-top: 5px; display: flex; justify-content: center; gap: 15px; }
        .meta-tag { background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; }

        .card-body-section { padding: 2rem; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .stat-column { background: #f8fafc; border-radius: 16px; padding: 1.2rem; text-align: center; border: 1px solid #e2e8f0; }
        .col-title { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; color: var(--text-light); margin-bottom: 1rem; display: block; }
        .data-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; }
        .data-row:last-child { border-bottom: none; }
        .label { font-size: 0.9rem; color: var(--text-dark); }
        .value { font-weight: 700; font-size: 1.1rem; }
        .val-perm { color: var(--success); }
        .val-abs { color: var(--danger); }
        .icon-study { color: var(--primary); font-size: 1.2rem; margin-bottom: 5px; }
        .icon-work { color: var(--accent); font-size: 1.2rem; margin-bottom: 5px; }

        .card-footer-section { background: #1e293b; color: white; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .footer-label { font-size: 0.9rem; color: #cbd5e1; font-weight: 600; text-transform: uppercase; }
        .big-number { font-size: 1.4rem; font-weight: 700; }
        .sub-text { font-size: 0.8rem; color: #94a3b8; }

        .loader { display: none; margin: 15px auto; width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        .msg { text-align: center; margin-top: 10px; color: var(--danger); font-weight: 500; font-size: 0.9rem; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 500px) { .stats-grid { grid-template-columns: 1fr; } .card-footer-section { flex-direction: column; gap: 15px; text-align: center; } button.search-btn { display: none; } }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="month-selector-container">
            <select id="monthSelect" onchange="onMonthChange()">
                <option value="" disabled selected>កំពុងផ្ទុកបញ្ជីខែ...</option>
            </select>
        </div>

        <div class="search-container">
            <div class="search-title">
                <i class="fa-solid fa-id-card-clip"></i> ស្វែងរកទិន្នន័យ (DI / IT Support)
            </div>
            <div class="input-group">
                <i class="fa-solid fa-magnifying-glass search-icon-input"></i>
                <input type="text" id="searchInput" placeholder="វាយឈ្មោះនៅទីនេះ..." autocomplete="off">
                <div id="suggestion-box" class="suggestion-list"></div>
                <button class="search-btn" onclick="manualSearch()">ស្វែងរក</button>
            </div>
            <div class="loader" id="loader"></div>
            <div class="msg" id="statusMsg"></div>
        </div>

        <div id="dashboard-content">
            <div class="main-card">
                <div class="card-header-section">
                    <div class="profile-img-box" id="profileContainer">
                        <div class="profile-placeholder"><i class="fa-solid fa-user"></i></div>
                    </div>
                    <h2 class="user-name" id="dName">---</h2>
                    <div class="user-meta">
                        <span class="meta-tag"><i class="fa-solid fa-venus-mars"></i> <span id="dGender">-</span></span>
                        <span class="meta-tag"><i class="fa-solid fa-layer-group"></i> <span id="dClass">-</span></span>
                    </div>
                </div>

                <div class="card-body-section">
                    <div class="stats-grid">
                        <div class="stat-column">
                            <i class="fa-solid fa-book-open icon-study"></i>
                            <span class="col-title">វត្តមានម៉ោងរៀន</span>
                            <div class="data-row"><span class="label">ច្បាប់ (P)</span><span class="value val-perm" id="dStudyPerm">0</span></div>
                            <div class="data-row"><span class="label">ឥតច្បាប់ (A)</span><span class="value val-abs" id="dStudyAbs">0</span></div>
                        </div>
                        <div class="stat-column">
                            <i class="fa-solid fa-briefcase icon-work"></i>
                            <span class="col-title">វត្តមានម៉ោងការងារ</span>
                            <div class="data-row"><span class="label">ច្បាប់ (P)</span><span class="value val-perm" id="dWorkPerm">0</span></div>
                            <div class="data-row"><span class="label">ឥតច្បាប់ (A)</span><span class="value val-abs" id="dWorkAbs">0</span></div>
                        </div>
                    </div>
                </div>

                <div class="card-footer-section">
                    <div><div class="footer-label">សរុបរួម (TOTAL)</div><div class="sub-text">លទ្ធផលវត្តមានប្រចាំខែ</div></div>
                    <div style="text-align: right;">
                        <div style="margin-bottom: 5px;">
                            <span style="color: #4ade80; margin-right: 15px;">ច្បាប់: <span class="big-number" id="dTotalPerm">0</span></span>
                            <span style="color: #f87171;">អវត្តមាន: <span class="big-number" id="dTotalAbs">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ដាក់ URL ថ្មីនៅទីនេះ
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzdiNwGPuZ8jMooPTle1R6qOkMrL564QbZptnHh1seAoC3AU5e9cOu8y-VsJNHMzFrU/exec"; 
        
        let allData = [];
        const searchInput = document.getElementById('searchInput');
        const suggestionBox = document.getElementById('suggestion-box');
        const dashboard = document.getElementById('dashboard-content');
        const loader = document.getElementById('loader');
        const statusMsg = document.getElementById('statusMsg');
        const profileContainer = document.getElementById('profileContainer');
        const monthSelect = document.getElementById('monthSelect');

        // 1. ចាប់ផ្តើមភ្លាម ទាញបញ្ជីខែមកសិន
        window.onload = async function() {
            await loadMonthList();
        };

        async function loadMonthList() {
            try {
                // ស្នើសុំតែបញ្ជីខែ (action=getMonths)
                const res = await fetch(API_URL + "?action=getMonths");
                const months = await res.json();
                
                monthSelect.innerHTML = ""; // លុបអក្សរ "កំពុងផ្ទុក..."

                if (months.length === 0) {
                    const option = document.createElement("option");
                    option.text = "មិនមានទិន្នន័យខែ";
                    monthSelect.add(option);
                    return;
                }

                // បង្កើត Option សម្រាប់ខែនីមួយៗ
                months.forEach(sheetName => {
                    const option = document.createElement("option");
                    option.value = sheetName;
                    option.text = formatSheetName(sheetName); // ធ្វើអោយឈ្មោះស្អាតបន្តិច
                    monthSelect.add(option);
                });

                // Select យកខែចុងក្រោយគេ (សន្មតថាជាខែបច្ចុប្បន្ន)
                monthSelect.selectedIndex = months.length - 1;
                
                // ទាញទិន្នន័យសម្រាប់ខែដែលបានជ្រើសរើស
                loadDataForSelectedMonth();

            } catch (err) {
                console.error(err);
                monthSelect.innerHTML = "<option>បរាជ័យក្នុងការទាញខែ</option>";
            }
        }

        // មុខងារកែឈ្មោះ Sheet អោយមើលទៅស្អាត (លុប _DUC ចេញ)
        function formatSheetName(name) {
            return name.replace("វត្តមាន", "").replace("_DUC", "").replace("-", " ");
        }

        // ពេលប្តូរខែក្នុង Dropdown
        function onMonthChange() {
            loadDataForSelectedMonth();
        }

        // 2. ទាញទិន្នន័យតាមខែ
        async function loadDataForSelectedMonth() {
            const selectedSheet = monthSelect.value;
            if (!selectedSheet) return;

            // Reset UI
            allData = [];
            dashboard.style.display = 'none';
            searchInput.value = '';
            suggestionBox.style.display = 'none';
            
            loader.style.display = 'block';
            statusMsg.innerText = "កំពុងទាញទិន្នន័យខែ " + formatSheetName(selectedSheet) + "...";
            statusMsg.style.color = "#6b7280";

            try {
                // បញ្ជូនឈ្មោះ Sheet ទៅ Backend
                const res = await fetch(API_URL + "?action=getData&sheet=" + encodeURIComponent(selectedSheet));
                const data = await res.json();
                
                if (data.error) {
                    statusMsg.innerText = data.error;
                    statusMsg.style.color = "#ef4444";
                } else {
                    allData = data;
                    statusMsg.innerText = "";
                    loader.style.display = 'none';
                    console.log("Loaded " + allData.length + " rows from " + selectedSheet);
                }
            } catch (err) {
                loader.style.display = 'none';
                statusMsg.innerText = "បរាជ័យក្នុងការតភ្ជាប់។";
            }
        }

        // --- Search Logic (ដូចមុន) ---
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionBox.innerHTML = '';
            
            if (query.length === 0) {
                suggestionBox.style.display = 'none';
                return;
            }
            if (allData.length === 0) return;

            const matches = allData.filter(item => item.name.toLowerCase().includes(query)).slice(0, 8); 

            if (matches.length > 0) {
                suggestionBox.style.display = 'block';
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<span>${item.name}</span> <span style="font-size:0.8em; color:#999">${item.className}</span>`;
                    div.onclick = () => {
                        searchInput.value = item.name;
                        suggestionBox.style.display = 'none';
                        showDashboard(item);
                    };
                    suggestionBox.appendChild(div);
                });
            } else {
                suggestionBox.style.display = 'none';
            }
        });

        function manualSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            const result = allData.find(item => item.name.toLowerCase() === query.toLowerCase()) 
                        || allData.find(item => item.name.toLowerCase().includes(query.toLowerCase()));
            if (result) {
                showDashboard(result);
                suggestionBox.style.display = 'none';
            } else {
                dashboard.style.display = 'none';
                statusMsg.innerText = "រកមិនឃើញឈ្មោះនេះក្នុងខែដែលបានជ្រើសរើសទេ!";
                statusMsg.style.color = "#ef4444";
            }
        }

        function showDashboard(data) {
            statusMsg.innerText = "";
            document.getElementById('dName').innerText = data.name;
            document.getElementById('dGender').innerText = data.gender;
            document.getElementById('dClass').innerText = data.className;

            if (data.photo && data.photo !== "") {
                profileContainer.innerHTML = `<img src="${data.photo}" alt="Profile">`;
            } else {
                profileContainer.innerHTML = `<div class="profile-placeholder"><i class="fa-solid fa-user"></i></div>`;
            }

            document.getElementById('dWorkPerm').innerText = data.workPerm;
            document.getElementById('dWorkAbs').innerText = data.workAbs;
            document.getElementById('dStudyPerm').innerText = data.studyPerm;
            document.getElementById('dStudyAbs').innerText = data.studyAbs;

            const totalPerm = (Number(data.workPerm)||0) + (Number(data.studyPerm)||0);
            const totalAbs = (Number(data.workAbs)||0) + (Number(data.studyAbs)||0);

            document.getElementById('dTotalPerm').innerText = totalPerm;
            document.getElementById('dTotalAbs').innerText = totalAbs;

            dashboard.style.display = 'block';
        }

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionBox.contains(e.target)) {
                suggestionBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
